<!DOCTYPE html>
<html>
<head>
    <title>Test Logout Functionality</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Test Logout Functionality</h1>
    
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    
    <!-- Logout Confirmation Toast -->
    <div id="logoutToast" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div class="bg-blue-400 rounded-lg shadow-xl p-6 mx-4 max-w-sm w-full">
            <div class="text-center">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Are you sure?</h3>
                <p class="text-gray-600 mb-6">Do you really want to logout?</p>
                <div class="flex gap-3 justify-center">
                    <button id="cancelLogout" class="px-4 py-2 bg-gray-200 text-gray-700 rounded">Cancel</button>
                    <a href="/users/logout" class="px-4 py-2 bg-red-500 text-white rounded">Confirm Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById("logoutBtn");
            const logoutToast = document.getElementById("logoutToast");
            const cancelLogout = document.getElementById("cancelLogout");

            console.log('Test logout script loaded');

            if (logoutBtn && logoutToast && cancelLogout) {
                console.log('All elements found');
                
                logoutBtn.addEventListener("click", function(e) {
                    e.preventDefault();
                    console.log('Logout button clicked');
                    logoutToast.classList.remove("hidden");
                    logoutToast.classList.add("flex");
                });

                cancelLogout.addEventListener("click", function(e) {
                    e.preventDefault();
                    console.log('Cancel clicked');
                    logoutToast.classList.add("hidden");
                    logoutToast.classList.remove("flex");
                });
            }
        });
    </script>
</body>
</html>
