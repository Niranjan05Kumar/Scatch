<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatch - Modern Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-blue-600">Scatch</div>
                <div class="space-x-4">
                    <button onclick="showLogin()" class="text-gray-600 hover:text-blue-600">Login</button>
                    <button onclick="showRegister()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Register</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Welcome Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Scatch</h1>
            <p class="text-xl text-gray-600">Your modern e-commerce platform</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mb-8">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form id="loginFormElement">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Login</button>
            </form>
            <div class="mt-4 text-center">
                <button onclick="showOwnerLogin()" class="text-blue-600 hover:underline">Admin/Owner Login</button>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mb-8 hidden">
            <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
            <form id="registerFormElement">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="registerName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="registerEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="registerPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Register</button>
            </form>
        </div>

        <!-- Owner Login Form -->
        <div id="ownerLoginForm" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mb-8 hidden">
            <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
            <form id="ownerLoginFormElement">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="ownerEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="ownerPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700">Admin Login</button>
            </form>
        </div>

        <!-- Products Section -->
        <div id="productsSection" class="hidden">
            <h2 class="text-2xl font-bold mb-6">Products</h2>
            <div id="productsList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>

        <!-- Message Display -->
        <div id="message" class="fixed top-4 right-4 p-4 rounded-md hidden"></div>
    </div>

    <script>
        const API_BASE = 'https://scatch-ochre.vercel.app/api';
        let currentUser = null;

        // Form visibility functions
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('ownerLoginForm').classList.add('hidden');
            document.getElementById('productsSection').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('ownerLoginForm').classList.add('hidden');
            document.getElementById('productsSection').classList.add('hidden');
        }

        function showOwnerLogin() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('ownerLoginForm').classList.remove('hidden');
            document.getElementById('productsSection').classList.add('hidden');
        }

        function showProducts() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('ownerLoginForm').classList.add('hidden');
            document.getElementById('productsSection').classList.remove('hidden');
        }

        // Message display function
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `fixed top-4 right-4 p-4 rounded-md ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
            messageDiv.classList.remove('hidden');
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }

        // User Registration
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('registerName').value,
                email: document.getElementById('registerEmail').value,
                password: document.getElementById('registerPassword').value
            };

            try {
                const response = await fetch(`${API_BASE}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Registration successful!', 'success');
                    showLogin();
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error', 'error');
            }
        });

        // User Login
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('Login successful!', 'success');
                    loadProducts();
                    showProducts();
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error', 'error');
            }
        });

        // Owner Login
        document.getElementById('ownerLoginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('ownerEmail').value,
                password: document.getElementById('ownerPassword').value
            };

            try {
                const response = await fetch(`${API_BASE}/owners/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Admin login successful!', 'success');
                    showAdminPanel(data.products);
                } else {
                    showMessage(data.error || 'Admin login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error', 'error');
            }
        });

        // Load Products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();

                if (response.ok) {
                    displayProducts(data.products);
                } else {
                    showMessage('Failed to load products', 'error');
                }
            } catch (error) {
                showMessage('Network error', 'error');
            }
        }

        // Display Products
        function displayProducts(products) {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-md p-6';
                productCard.innerHTML = `
                    <h3 class="text-xl font-bold mb-2">${product.name}</h3>
                    <p class="text-gray-600 mb-4">${product.description || 'No description'}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold text-blue-600">₹${product.price}</span>
                        <button onclick="addToCart('${product._id}')" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add to Cart</button>
                    </div>
                `;
                productsList.appendChild(productCard);
            });
        }

        // Show Admin Panel
        function showAdminPanel(products) {
            const productsSection = document.getElementById('productsSection');
            productsSection.innerHTML = `
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-bold mb-6">Admin Panel</h2>
                    <p class="text-green-600 mb-4">Welcome Admin! You have ${products.length} products.</p>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${products.map(product => `
                            <div class="bg-gray-50 rounded-lg p-4">
                                <h3 class="font-bold">${product.name}</h3>
                                <p class="text-gray-600">₹${product.price}</p>
                                <p class="text-sm text-gray-500">${product.description || 'No description'}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            productsSection.classList.remove('hidden');
        }

        // Add to Cart (placeholder)
        function addToCart(productId) {
            showMessage('Product added to cart!', 'success');
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                currentUser = JSON.parse(user);
                showMessage('Welcome back!', 'success');
                loadProducts();
                showProducts();
            }
        });
    </script>
</body>
</html>
